name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    paths-ignore:
      - 'docker/**'
      - 'docs/**'
      - README.md
    branches:
      - "master"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the PWA tool repo
        uses: actions/checkout@v4
        with:
          repository: RainEggplant/noname-pwa
          submodules: false
      - name: Checkout current repo
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git clone ${{ github.server_url }}/${{ github.repository }}.git noname
          cd noname
      - uses: actions/setup-node@v4
        with:
          cache: 'yarn'
      - name: Generate new `sw.js` for pwa
        run: |
          yarn install --frozen-lockfile --immutable
          node ./node_modules/gulp/bin/gulp.js build
          cd noname
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update sw.js"
          fi
      - name: Push to origin
        run: |
          cd noname
          origin_url=$(echo ${{ github.server_url }} | sed "s/https:\/\//https:\/\/${{ github.repository_owner }}:${{ github.token }}@/")
          origin_url=$origin_url/${{ github.repository }}.git
          git remote set-url origin ${origin_url}
          git push origin master
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
          retention-days: 1
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
